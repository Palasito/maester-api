# Build, push to ACR, and deploy to Azure Function App (maester-api)
# Triggers on push to main or manual dispatch.
#
# Prerequisites (one-time setup):
#   1. ACR: acrpalprod (acrpalprod-b2dsfkb7a7brc6gf.azurecr.io)
#   2. GitHub repo secrets:
#      - AZUREAPPSERVICE_CLIENTID_33953DB3ADB64EE1AFC79D92F8BA5ACF
#      - AZUREAPPSERVICE_TENANTID_DA31D7DBE41749919960575C96487AD2
#      - AZUREAPPSERVICE_SUBSCRIPTIONID_55ED9CCF3B6940E193205FD0C178EB98
#   3. The OIDC service principal must have AcrPush role on the ACR
#   4. Function App Deployment Center configured to pull from ACR

name: Build and deploy maester-api to Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: acrpalprod-b2dsfkb7a7brc6gf.azurecr.io
  IMAGE_NAME: maester-api
  FUNCTION_APP_NAME: maester-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # OIDC token for Azure login
      contents: read     # Checkout repo

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_33953DB3ADB64EE1AFC79D92F8BA5ACF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DA31D7DBE41749919960575C96487AD2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_55ED9CCF3B6940E193205FD0C178EB98 }}

      - name: Login to ACR
        run: az acr login --name acrpalprod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Functions
        uses: azure/functions-deploy@v2
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          slot-name: 'Production'
          images: '${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
          